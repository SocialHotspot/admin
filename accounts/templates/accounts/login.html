<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/semantic.min.css">
	
	<script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
	<script src="/static/semantic.min.js"></script>
	
	<style>
		.content {
			margin-top: 50px;
		}
		
		.card h1 {
			margin-top: 0px;
		}
		
		form {
			margin-bottom: 0px;
		}
	</style>
</head>
<body>
	
	<div class="content">
		<div class="ui one column stackable center aligned page grid">
		   <div class="ui five wide column card">
		   	
		   		<div class="content">
			   		<h1 class="ui header">Social Hotspot</h1>
			   		
			   		<div class="meta">
				   		{% if form.errors %}
							<p>Your username and password didn't match. Please try again.</p>
						
						{% else %}
							<p>Login to continue to the dashboard</p>
					    {% endif %}
				   	</div>
				   	
				   	<div class="ui divider"></div>
			   		
			   		<div class="ui description form">
				        <form method="post" action="{% url 'accounts:login' %}">
							{% csrf_token %}
							
							<div class="field">
							    <div class="ui corner input">
								    <input type="text" name="username" placeholder="Username" />
							    </div>
							</div>
						    
						    <div class="field">
							    <div class="ui corner input">
								    <input type="password" name="password" placeholder="Password" />
							    </div>
						    </div>
							
							<input type="submit" value="Login &rsaquo;" class="ui primary button" />
							
							<input type="hidden" name="next" value="/" />
						</form>
			   		</div>
		   		</div>
		       
		   </div>
		</div>
	</div>

</body>
</html>
