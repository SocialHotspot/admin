<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   
   <meta name="viewport" content="user-scalable=no, width=device-width">
   <meta name="apple-mobile-web-app-title" content="Social Hotspot">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">

   <title>{% block title %}Social Hotspot{% endblock %}</title>
   
   {% load staticfiles %}
   
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="{% static 'theme/vendor/fontawesome/css/font-awesome.min.css' %}">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="{% static 'theme/vendor/simple-line-icons/css/simple-line-icons.css' %}">
   <!-- ANIMATE.CSS-->
   <link rel="stylesheet" href="{% static 'theme/vendor/animate.css/animate.min.css' %}">
   <!-- WHIRL (spinners)-->
   <link rel="stylesheet" href="{% static 'theme/vendor/whirl/dist/whirl.css' %}">
   <!-- =============== PAGE VENDOR STYLES ===============-->
   <!-- WEATHER ICONS-->
   <link rel="stylesheet" href="{% static 'theme/vendor/weather-icons/css/weather-icons.min.css' %}">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'theme/css/bootstrap.css' %}" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="{% static 'theme/css/app.css' %}" id="maincss">
</head>

<body>
	<div class="wrapper">
		
      <!-- top navbar-->
      <header class="topnavbar-wrapper">
         <!-- START Top Navbar-->
         
         {% block navigation %}
         	{% include 'navigation.html' %}
         {% endblock %}
         
         <!-- END Top Navbar-->
      </header>
      
      <!-- sidebar-->
      <aside class="aside">
         <!-- START Sidebar (left)-->
         <div class="aside-inner">
            <nav data-sidebar-anyclick-close="" class="sidebar">
               <!-- START sidebar nav-->
                 
			    {% block sidebar %}
	            	{% include 'sidebar.html' %}
	            {% endblock %}
	            
               <!-- END sidebar nav-->
            </nav>
         </div>
         <!-- END Sidebar (left)-->
      </aside>
      
      <!-- Main section-->
      <section>
         <!-- Page content-->
         <div class="content-wrapper">
	        <h3>
		       {% block header %}{% endblock %}
		       
               <!--<small>Subtitle</small>-->
            </h3>
            
            {% block content %}{% endblock %}
            
         </div>
      </section>
      
      <!-- Page footer-->
      <footer>
         <span>&copy; 2015 - Social Hotspot</span>
      </footer>
   </div>
   
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="{% static 'theme/vendor/modernizr/modernizr.js' %}"></script>
   <!-- JQUERY-->
   <script src="{% static 'theme/vendor/jquery/dist/jquery.js' %}"></script>
   <!-- BOOTSTRAP-->
   <script src="{% static 'theme/vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
   <!-- STORAGE API-->
   <script src="{% static 'theme/vendor/jQuery-Storage-API/jquery.storageapi.js' %}"></script>
   <!-- JQUERY EASING-->
   <script src="{% static 'theme/vendor/jquery.easing/js/jquery.easing.js' %}"></script>
   <!-- ANIMO-->
   <script src="{% static 'theme/vendor/animo.js/animo.js' %}"></script>
   <!-- SLIMSCROLL-->
   <script src="{% static 'theme/vendor/slimScroll/jquery.slimscroll.min.js' %}"></script>
   <!-- SCREENFULL-->
   <script src="{% static 'theme/vendor/screenfull/dist/screenfull.js' %}"></script>
   <!-- LOCALIZE-->
   <script src="{% static 'theme/vendor/jquery-localize-i18n/dist/jquery.localize.js' %}"></script>
	
   <!-- =============== APP SCRIPTS ===============-->
   {% block scripts %}{% endblock %}
   
   <script src="{% static 'theme/js/app.js' %}"></script>
   
   <script type="text/javascript">
	if (window.navigator.standalone) {
	    var a=document.getElementsByTagName("a");
		for(var i=0;i<a.length;i++)
		{
		    a[i].onclick=function()
		    {
		        window.location=this.getAttribute("href");
		        return false
		    }
		}
	}
   </script>
</body>
</html>
